<!DOCTYPE html>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

      </div>
    </div>
  </nav>

  <main>
    <section class="login-section">
      <div class="login-card">
        <div class="login-header">
          <h1 class="login-title">candidlabs</h1>
          <p class="login-subtitle">Internal Business Platform</p>
        </div>

        <div class="login-body">
          <p class="login-prompt">Sign in with your Candid Mixers Google account to continue.</p>

          <!-- Google Sign-In button renders here -->
          <div id="google-signin-button" class="google-signin-container"></div>

          <!-- Auth error messages -->
          <div id="auth-error" class="auth-error" style="display: none;" role="alert"></div>
        </div>

        <div class="login-footer">
          <p class="login-footer-text">Access is restricted to authorized Candid Mixers team members.</p>
        </div>
      </div>
    </section>
  </main>

  <!-- Google Identity Services SDK -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <!-- Auth module (must load before script.js) -->
  <script src="auth.js"></script>
  <script src="script.js"></script>

  <script>
    // Initialize Google Sign-In when SDK is ready
    // GIS SDK loads async, so we poll briefly for availability
    (function() {
      var attempts = 0;
      var maxAttempts = 50; // 5 seconds max

      function tryInit() {
        if (typeof google !== 'undefined' && google.accounts) {
          CandidAuth.init();
          var btnContainer = document.getElementById('google-signin-button');
          if (btnContainer) {
            CandidAuth.renderGoogleButton(btnContainer);
          }
        } else if (attempts < maxAttempts) {
          attempts++;
          setTimeout(tryInit, 100);
        }
      }

      // If already signed in, just continue (post-login redirect handled below)
      if (!CandidAuth.isSignedIn()) {
        tryInit();
      }
    };
    // run once on load
    window.candidlabsGoPostLogin();
  </script>

  
  <!-- candidlabs-authchange-redirect -->
  <script>
    (function () {
      function goIfSignedIn() {
        try {
          if (window.CandidAuth && CandidAuth.isSignedIn && CandidAuth.isSignedIn()) {
            // Reuse the same next-resolution logic below by simulating a click-through:
            // The controller script will read ?next= or sessionStorage and navigate.
            // If none, it will default to index.html.
            if (typeof window.candidlabsGoPostLogin === 'function') {
              window.candidlabsGoPostLogin();
            }
          }
        } catch (e) {}
      }

      // 1) If already signed in when page loads
      setTimeout(goIfSignedIn, 0);

      // 2) When auth.js signals persistence completed
      window.addEventListener('candidauth:signed-in', function () {
        setTimeout(goIfSignedIn, 0);
      });
    })();
  </script>

<!-- candidlabs-post-login-redirect -->
  <script>
    window.candidlabsGoPostLogin = function () {
      function getNext() {
        // 1) explicit ?next=... takes precedence
        try {
          const u = new URL(window.location.href);
          const next = u.searchParams.get('next');
          if (next) return next;
        } catch (e) {}

        // 2) remembered intent (set by other pages before redirecting to login)
        const stored = sessionStorage.getItem('candidlabs_post_login_next');
        if (stored) return stored;

        // 3) fallback
        return 'index.html';
      }

      function isSignedIn() {
        try {
          return window.CandidAuth && typeof window.CandidAuth.isSignedIn === 'function'
            ? window.CandidAuth.isSignedIn()
            : false;
        } catch (e) {
          return false;
        }
      }

      function goIfSignedIn() {
        if (!isSignedIn()) return;
        const next = getNext();
        sessionStorage.removeItem('candidlabs_post_login_next');
        // Use replace so login.html isn't left in back button history
        window.location.replace(next);
      }

      // Run immediately and a few times shortly after (covers async token storage)
      setTimeout(goIfSignedIn, 0);
      setTimeout(goIfSignedIn, 150);
      setTimeout(goIfSignedIn, 400);
      setTimeout(goIfSignedIn, 900);

      // Also react to auth state changes directly to avoid timeout races.
      if (window.CandidAuth && typeof window.CandidAuth.onAuthChange === 'function') {
        window.CandidAuth.onAuthChange(goIfSignedIn);
      }
    })();
  </script>

</body>
</html>
